apiVersion: 1

providers:
  - name: 'Playwright'
    orgId: 1
    folder: 'Playwright'
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

  - name: 'Jenkins'
    orgId: 1
    folder: 'Jenkins'
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true